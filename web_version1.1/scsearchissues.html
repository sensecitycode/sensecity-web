<div class="col-md-12" style="margin-top:10px">

                                                <option>Option 2</option>
                                                <option>Option 3</option>
                                                <option>Option 4</option>
                                                <option>Option 5</option>
                                            </select>
                                        </div>
                                    </div>
                                                                                <div class="col-md-2">   
                                        <div class="form-group" style="margin-right:0px;">                                     
                                            <select title="Διάθεση πολιτών" multiple class="form-control select">
                                                <option data-content="<span class='fa fa-envelope'></span>Option 1"></option>
                                                <option data-content="<span class='fa fa-trash-o'></span>Option 2"></option>
                                                <option>Option 3</option>
                                                <option>Option 4</option>
                                                <option>Option 5</option>
                                            </select>
                                        </div>
                                    </div>
                                     <div class="col-md-2" style="margin-right:0px;padding-left:0px">

                                            </div>                                     
                                        </li>                                
                                    </ul>  
                                     </div>
                                        <div class="col-md-2" style="padding-left:0px">
                                            <input type="text" class="form-control" placeholder="Αριθμός Προβλ.">
                                        </div>
                                        <div class="col-md-1" style="padding-left:0px">
                                                <center class="input-group-btn">
                                                    <button class="btn btn-primary"><span class="fa fa-search"></span>Αναζήτηση</button>
                                                </center>
                                        </div>
                                </form>
                                    </div>
                                </div>
                                <div class="panel-body">                                    
                                    <div class="row stacked">
                                        <div class="col-md-12">
                                            <div>
        <leaflet lf-center="center" layers="layers" markers="markers"

    </div>
    <div  after-render="invalidateTheMap"></div>
                                        </div>
                                    </div>                                    
                                </div>
