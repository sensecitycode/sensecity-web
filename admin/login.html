<!DOCTYPE html>
<html lang="en" class="body-full-height">
    <head>        
        <!-- META SECTION -->
        <title></title>            
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="css/ionicons.min.css" />
        <!-- END META SECTION -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-cookies.js"></script>
        <script src="login_controller.js"></script>
        <!-- CSS INCLUDE -->        
        <link rel="stylesheet" type="text/css" id="theme" href="css/theme-default.css"/>
        <!-- EOF CSS INCLUDE --> 
        <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
        <script>
            $(document).keypress(function (event) {
                var keycode = (event.keyCode ? event.keyCode : event.which);
                if (keycode == '13') {
                    $("#login_btn").click();
                }
            });
        </script>  
    </head>
    <body ng-app="login_fo" ng-controller="login_controller">

        <div class="login-container lightmode">

            <div class="login-box animated fadeInDown">
                <div class="login-logo">
                    <center style="display:table-cell;vertical-align: middle;width:100%;color:white;font-size:25px" class="navbar-brand">
                        <i class="ion-ios-analytics-outline"></i> sense.city <sup
                            style="font-size: 55%">beta</sup>
                    </center>
                </div>    
                <div class="login-body">
                    <div class="login-title"><strong>Log In</strong> to your account</div>
                    <form action="admin.html" class="form-horizontal" method="post">
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="text" class="form-control" placeholder="Username" ng-model="username_l" ng-focus="user_focus($event)" ng-blur="user_blur($event, username_l)"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="password" class="form-control" placeholder="Password" ng-model="password_l" ng-focus="lock_focus($event)" ng-blur="lock_blur($event, password_l)"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div ng-click="authenticate_us($event)" id="login_btn" class="col-md-6" style="display:table; width: 100%">
                                <center style="display:table-cell" class="btn btn-info btn-block">Log In</center>
                            </div>
                        </div>                  
                    </form>
                </div>              
            </div>
        </div>

    </body>
</html>
